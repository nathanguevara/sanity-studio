[build]
  base = "."                  # ðŸ‘ˆ tells Netlify to run build commands from inside this folder
  command = "npm install && npm run build"   # ðŸ‘ˆ install dependencies and build
  publish = "dist"          # ðŸ‘ˆ Netlify serves from this output folder

[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "dist"
  NODE_VERSION = "20"
  SANITY_STUDIO_PROJECT_ID = "your_project_id"
  SANITY_STUDIO_DATASET = "production"
  SANITY_STUDIO_API_VERSION = "2023-12-14"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200